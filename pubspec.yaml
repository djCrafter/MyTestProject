name: my_test_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  hive_flutter: ^1.1.0
  daily_extensions: ^1.1.8
  flutter_svg: ^2.0.6
  auto_route: ^7.8.4
  infinite_listview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  flutter_gen_runner: ^5.3.1
  dart_code_metrics: ^5.7.5
  very_good_analysis: ^5.1.0
  auto_route_generator: ^7.3.2

flutter_gen:
  output: lib/resources/gen
  line_length: 120

  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/colors/colors.xml

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat-regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat-medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat-semibold.ttf
          weight: 600
        - asset: assets/fonts/montserrat-bold.ttf
          weight: 700